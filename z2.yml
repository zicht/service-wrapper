plugins: ['svn', 'ci']

vcs:
    url: svn://zon/projecten/zicht-libraries/ZichtServiceWrapper

tasks:
    ci.all:
        - rm -f composer.lock # only run with clean composer install
        - @ci.phpcs
        - @ci.phpunit

    ci.phpcs:
        pre: composer install
        do: ./vendor/bin/phpcs --standard=vendor/zicht-standards/php/Zicht src/
    ci.phpunit:
        pre: composer install
        do: ./vendor/bin/phpunit tests --verbose --coverage-text
